version: '3.8'

services:
  dockercopilot:
    image: 0nlylty/dockercopilot:latest
    container_name: DockerCopilot
    restart: always
    privileged: true
    ports:
      - "12712:12712"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /vol1/1000/DSpace/DockerCopilot/Data:/data
    environment:
      - TZ=Asia/Shanghai
      - DOCKER_HOST=unix:///var/run/docker.sock
      - secretKey=P4pyMK2FQZoWomu
    networks:
      - docker-copilot-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:12712/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  docker-copilot-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    image: dongshull/docker-copilot-frontend:latest
    container_name: docker-copilot-frontend
    restart: always
    ports:
      - "12713:12713"
    environment:
      - NODE_ENV=production
      # 后端 API 地址 - 使用容器名称（同一网络内）
      - VITE_API_BASE_URL=http://dockercopilot:12712
    volumes:
      # 确保目录存在，否则会报错
      - /vol1/1000/DSpace/DockerCopilot/DCF:/app/dist/config
    networks:
      - docker-copilot-network
    depends_on:
      dockercopilot:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:12713/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  docker-copilot-network:
    driver: bridge
